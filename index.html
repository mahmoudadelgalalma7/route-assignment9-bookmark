<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 - BookMark</title>
    <!-- Links -->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header class="my-5">
        <div class="container text-center d-flex justify-content-center">
            <h1 class="pacifico position-relative">Bookmarker</h1>
        </div>
    </header>
    <!-- Start Control Content -->
    <section class="control">
        <div class="container py-5">
            <div class="title d-flex align-items-start gap-2 justify-content-center">
                <i class="fa fa-bookmark"></i>
                <h1 class="righteous">Bookmark your favorite sites</h1>
                <i class="fa fa-bookmark"></i>
            </div>
            <div class="form d-flex flex-column gap-4 my-2 px-2">
                <div class="d-flex flex-column gap-2">
                    <label for="site-name"><i class="fa fa-book me-2"></i>Site Name</label>
                    <input class="form-control" type="text" id="site-name" placeholder="Bookmark Name" oninput="validateSiteName()">
                </div>
                <div class="d-flex flex-column gap-2">
                    <label for="site-URL"><i class="fa fa-link me-2"></i>Site URL</label>
                    <input class="form-control" type="text" id="site-URL" placeholder="Website URL" oninput="validateSiteLink()" >
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" onclick="saveSiteData()" class="btn btn-submit px-5" id="saveBtn" >Submit</button>
                </div>
                
                <!-- Modal -->
                <div class="modal" id="staticBackdrop">
                    <div class="modal-dialog translate-middle-y top-50">
                    <div class="modal-content">
                        <div class="modal-header">
                        <ul class="list-unstyled d-flex gap-2">
                            <li class="rounded-circle bg-danger p-2"></li>
                            <li class="rounded-circle bg-warning p-2"></li>
                            <li class="rounded-circle bg-success p-2"></li>
                        </ul>
                        <button type="button" class="btn-close" onclick="closeAlert()"></button>
                        </div>
                        <div class="modal-body">
                            <h4>
                                Site Name or Url is not valid, Please follow the rules below :
                            </h4>
                            <ul class="list-unstyled">
                                <li><i class="fa fa-caret-right pe-2 text-danger"></i>Site name must contain at least 3 characters</li>
                                <li><i class="fa fa-caret-right pe-2 text-danger"></i>Site URL must be a valid one</li>
                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    <!-- End Control Content -->
    <!-- Start Display Content -->
    <section class="display-table my-5">
        <div class="container">
            <table class="table caption-top text-center rounded">
                <thead>
                  <tr>
                    <th scope="col">index</th>
                    <th scope="col">Website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
              </table>
        </div>
    </section>

    <!-- End Display Content -->
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>
</html>
